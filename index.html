<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Tree Visualiser</title>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script type="text/javascript" src="js/vis.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <link href="css/vis.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="main" class="row w-100">
        <div id="leftPanel" class="col-6 d-flex flex-column mt-4 ps-4 pe-4 align-items-end">
            <canvas id="datacanvas" width="800" height="800"></canvas>
            <div class="p-1 border w-75 d-flex flex-row align-items-center">
                <div>Draw: </div>
                <div id="selectClassBtn" class="ms-2" data-choosed="0" style="width: 20px; height: 20px;background-color: red;border-radius: 10px;">
                </div>
            </div>
            <div class="p-1 border w-75">
                <button class="btn btn-secondary" type="button" data-bs-toggle="collapse"
                    data-bs-target="#generateBlock" aria-expanded="false" aria-controls="generateBlock">
                    Generate Data
                </button>
                <button id="generateBtn" class="btn btn-primary">Generate</button>
                <button class="btn btn-danger" type="button" id="clearBtn">
                    Clear
                </button>

                <div id="generateBlock" class="mt-2 collapse">
                    <div class="form-group">
                        <label for="dataSelector">Dataset Type</label>
                        <select class="form-select" id="dataSelector">
                            <option value="clusters">Clusters</option>
                            <option value="random">Random</option>
                            <option value="spiral">Spiral</option>
                            <option value="concentricCircles">Concentric Circles</option>
                            <option value="parallelLines">Parallel Lines</option>
                            <option value="waveLines">Wave Lines</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="numPoints" id="numPointsOutput">Number of points: 40</label>
                        <input id="numPoints" type="range" class="form-range" value="40" min="10" max="200">
                    </div>

                    <div class="form-group">
                        <label for="noise" id="noiseOutput">Noise: 30</label>
                        <input id="noise" type="range" class="form-range" value="30" min="0" max="100">
                    </div>

                    <div class="form-group">
                        <label for="classAmount" id="classAmountOutput">Number of classes: 3</label>
                        <input id="classAmount" type="range" class="form-range" value="3" min="1" max="10">
                    </div>
                </div>
            </div>
        </div>

        <div id="rightPanel" class="col-6 d-flex flex-column ps-4 mt-4 pe-4 align-items-start">
            <div id="tree">
            </div>
            <div class="d-flex flex-row">
                <div id="visualization"></div>
                <canvas id="nodeCanvas" width="150" height="700" class="m-2"></canvas>
            </div>
            <div class="p-1 border w-75 d-flex flex-row">
                <div class="p-1 border">Accuracy: <span id="accuracy">0.00</span></div>
                <div class="ms-1 p-1 border">F1 score: <span id="f1Score">0.00</span></div>
            </div>

            <div class="p-1 border w-75" id="rightPanelFooter">
                <button class="btn btn-secondary" type="button" data-bs-toggle="collapse"
                    data-bs-target="#hyperparametersBlock" aria-expanded="false" aria-controls="hyperparametersBlock">
                    Hyperparameters
                </button>
                <button id="fitBtn" class="btn btn-primary">Fit</button>

                <div class="mt-2 collapse" id="hyperparametersBlock">
                    <div class="form-group">
                        <label for="maxDepth" id="maxDepthOutput">Max depth: 5</label>
                        <input id="maxDepth" type="range" class="form-range" value="5" min="1" max="20">
                    </div>

                    <div class="form-group">
                        <label for="minSamplesSplit" id="minSamplesSplitOutput">Min samples split: 2</label>
                        <input id="minSamplesSplit" type="range" class="form-range" value="2" min="1" max="100">
                    </div>

                    <div class="form-group">
                        <label for="minSamplesLeaf" id="minSamplesLeafOutput">Min samples leaf: 1</label>
                        <input id="minSamplesLeaf" type="range" class="form-range" value="1" min="1" max="100">
                    </div>

                    <div class="form-group">
                        <label for="genSpeed" id="genSpeedOutput">Generation speed: 150</label>
                        <input id="genSpeed" type="range" class="form-range" value="150" min="1" max="1000">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
