<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Tree Visualiser</title>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="main" class="row w-100">
        <div id="leftPanel" class="col-6 d-flex flex-column p-5">
            <h2> Data Visulization </h2>
            <select class="form-select mb-2" id="classSelector">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
            <canvas id="datacanvas" width="600" height="600"></canvas>
            <div class="mb-2">
                <div class="form-group">
                    <label for="dataSelector">Dataset Type</label>
                    <select class="form-select" id="dataSelector">
                        <option value="clear">Clear</option>
                        <option value="spiral">Spiral</option>
                        <option value="concentricCircles">Concentric Circles</option>
                        <option value="parallelLines">Parallel Lines</option>
                        <option value="waveLines">Wave Lines</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="numPoints" id="numPointsOutput">Number of Points: 50</label>
                    <input id="numPoints" type="range" class="form-range" value="50" min="10" max="200">
                </div>

                <div class="form-group">
                    <label for="noise" id="noiseOutput">Noise Level: 10</label>
                    <input id="noise" type="range" class="form-range" value="10" min="0" max="100">
                </div>

                <div class="form-group">
                    <label for="classAmount" id="classAmountOutput">Number of Classes: 2</label>
                    <input id="classAmount" type="range" class="form-range" value="2" min="1" max="10">
                </div>
            </div>
            <button id="generateBtn" class="btn btn-primary">Generate</button>
        </div>

        <div id="rightPanel" class="col-6 d-flex flex-column p-5">
            <h2> Decision Tree </h2>
            <div id="tree">
            </div>
            <div id="visualization"></div>

            <div class="mt-2 mb-2">
                <div class="form-group">
                    <label for="maxDepth">Max Depth</label>
                    <input id="maxDepth" type="number" class="form-control" value="5" min="1" max="100">
                </div>

                <div class="form-group">
                    <label for="minSamplesSplit">Min Samples Split</label>
                    <input id="minSamplesSplit" type="number" class="form-control" value="2" min="2" max="100">
                </div>

                <div class="form-group">
                    <label for="minSamplesLeaf">Min Samples Leaf</label>
                    <input id="minSamplesLeaf" type="number" class="form-control" value="1" min="1" max="100">
                </div>
                <button id="fitBtn" class="btn btn-primary">Fit</button>
                <div>

                </div>
            </div>
</body>

</html>
